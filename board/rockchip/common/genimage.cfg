image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition uboot {
		in-partition-table = false
		image = "u-boot-rockchip.bin"
		offset = 32K
	}

	partition rootfs {
		offset = 16M
		image = "rootfs.ext4"
		partition-uuid = "f9ffb638-37a5-4ee3-a7d3-2c571e695177"
		bootable = true
	}
}
